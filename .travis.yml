language: java

jobs:
  include:
    - stage: dev
      name: test
      script: bash script/build.sh

    - stage: prod
      name: test
      script: bash script/docker.sh

branches:
  only:
    - develop

cache:
  directories:
    - $HOME/.m2

services:
  - docker

addons:
  sonarcloud:
    organization: "octaveperraud"
    token: "$SONARCLOUD_TOKEN"
